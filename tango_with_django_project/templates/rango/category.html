<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    {% if category %}
        <h1>{{category.name}}</h1>
        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{page.url}}">{{page.title}}</a></li>
                {% end for %}
            </ul>
        {% else %}
            <strong>No pages currently in category</strong>
        {% endif %}
    {% else %}
        The specifiled category does not exist
    {% endif %}

</body>
</html>
